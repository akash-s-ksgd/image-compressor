<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Dark background -->
  <rect width="512" height="512" rx="80" fill="#0d0d0f"/>

  <!-- Amber corner triangles (background layer) -->
  <polygon points="256,100 380,256 256,412 132,256" fill="#f59e0b" opacity="0.9"/>

  <!-- Emerald pinched diamond / bowtie shape -->
  <path d="
    M256,90
    C310,140 410,190 422,256
    C410,322 310,372 256,422
    C202,372 102,322 90,256
    C102,190 202,140 256,90 Z
  " fill="#10b981"/>

  <!-- Left arrow (compress inward) -->
  <polygon points="68,256 120,220 120,292" fill="#10b981"/>
  <rect x="88" y="245" width="40" height="22" rx="4" fill="#10b981"/>

  <!-- Right arrow (compress inward) -->
  <polygon points="444,256 392,220 392,292" fill="#10b981"/>
  <rect x="384" y="245" width="40" height="22" rx="4" fill="#10b981"/>

  <!-- Image icon in center (rounded rect) -->
  <rect x="188" y="188" width="136" height="136" rx="16" fill="#0d0d0f"/>

  <!-- Mountain shape inside image icon -->
  <polygon points="210,300 256,245 302,300" fill="#10b981" opacity="0.9"/>
  <polygon points="240,300 272,262 304,300" fill="#059669" opacity="0.8"/>

  <!-- Sun dot -->
